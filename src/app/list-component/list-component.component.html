<p>Personen:</p>
<ul>
    <!--Jede Person in <li>-->
    <li *ngFor="let person of personen">
        {{person.nachname + ', ' + person.name}}
        <!--Knopf soll person auswählen und alle Informationen ausgeben-->
        <button (click)="selectPerson(person)">auswählen</button>
    </li>
</ul>
